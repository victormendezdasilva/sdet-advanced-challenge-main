name: E2E Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers Dependencies
        run: npx playwright install-deps

      - name: Install Playwright
        run: npx playwright install

      - name: Start App in Background
        run: |
          nohup npm run dev & echo $! > server.pid

      - name: Wait for App to be Ready
        run: npx wait-on http://localhost:3000

      - name: Run Playwright Tests - Desktop
        run: |
          npm run test-desktop
          mv playwright-reports/index.html playwright-reports/desktop-report.html

      - name: Upload Test Artifacts - Desktop
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: |
            playwright-report
            test-results

      - name: Run Playwright Tests - Mobile
        run: |
          npm run test-mobile
          mv playwright-reports/index.html playwright-reports/mobile-report.html

      - name: Upload Test Artifacts - Mobile
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: |
            playwright-report
            test-results
