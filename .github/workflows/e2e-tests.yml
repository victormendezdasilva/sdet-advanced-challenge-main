name: E2E Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers Dependencies
        run: npx playwright install-deps

      - name: Install Playwright
        run: npx playwright install

      - name: Start App in Background
        run: |
          nohup npm run dev & echo $! > server.pid

      - name: Wait for App to be Ready
        run: npx wait-on http://localhost:3000

      - name: Run Playwright Tests - Desktop
        run: npm run test-desktop

      - name: Run Playwright Tests - Mobile
        run: PROJECT_MODE=mobile npm run test-mobile

      - name: Upload Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: |
            playwright-report-desktop
            playwright-report-mobile
            test-artifacts-mobile
            test-artifacts-desktop
